CoursePermissions:
  type: object
  properties:
    courseid:
      type: string
      description: Unique course identifier, also used for joining courses
      example: oFAeuzdT4VwKf3dHUFGhwu
    course_name:
      type: string
      description: Name of course
      example: CIS 422
    canPost:
      type: boolean
      default: true
      description: Course permission - can create new posts
      example: true
    seePrivate:
      type: boolean
      default: false
      description: Course permission - can see other users private posts
      example: false
    canPin:
      type: boolean
      default: false
      description: Course permission - can pin posts for the course
      example: false
    canRemove:
      type: boolean
      default: false
      description: Course permission - can remove posts from the course
      example: false
    canEndorse:
      type: boolean
      default: false
      description: Course permission - can endorse comments as the 'best' answer
      example: false
    viewAnonymous:
      type: boolean
      default: false
      description: Course permission - can create new posts
      example: false
    admin:
      type: boolean
      default: false
      description: Course permission - has all course permissions granted
      example: false
    color:
      type: string
      default: #162B55
      description: Color for the user's course card
      example: #162B55
